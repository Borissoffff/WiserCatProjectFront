<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pets list</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 2rem;
    }
  </style>

</head>

<body class="bg-light">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="form-container">
        <h2>{{warningText}}</h2>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form2Example1" [(ngModel)]="username" name="username" class="form-control" required />
            <label class="form-label" for="form2Example1">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" [(ngModel)]="password" name="password" class="form-control" required />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
